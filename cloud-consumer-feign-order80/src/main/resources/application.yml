server:
  port: 80

eureka:
  client:
    register-with-eureka: false
    service-url:
      #集群版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka
      #设置feign客户端超时时间(OpenFeign默认支持ribbon)(单位：毫秒)
      #ribbon:
      #指的是建立连接所用的时间，适用于网络状况正常的情况下,两端连接所用的时间
      #ReadTimeout: 6000
      #指的是建立连接后从服务器读取到可用资源所用的时间
      #ConnectTimeout: 6000
    fetch-registry: true
    #此处替换ribbon更改超时不生效
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

logging:
  level:
    #feign以什么级别监控哪个接口
    com.sky.springcloud. service.PaymentFeignService: debug


